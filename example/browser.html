    <title>TabLink</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 375px;
            height: 780px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
        }

        .cityList {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .cityList .item {
            width: 100%;
        }

        .cityList .item .row {
            padding: 16px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
            font-weight: 400;
            color: #333333;
        }

        .letterList {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translate(0, -50%);
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #f5f5f5;
            font-size: 14px;
            font-weight: 400;
            color: #808080;
            text-align: center;
        }

        .letterList .item {
            padding: 6px 9px;
        }

        .letterList .active {
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            background: #30b88f;
        }
    </style>
</head>

        let dom = document.createElement('div')

        letterList.appendChild(dom)
        let str = ''
        x.cityInfoVoList.map(j => {

</div>`

    })
    let itemList = document.querySelectorAll('.cityList .item');
    letterList.addEventListener('click', (e) => {
        let activeDom = document.getElementsByClassName('active')
        for (let i = 0; i < activeDom.length; i++) {
            activeDom[i].classList.remove('active')
        }
        e.target.classList.add('active')
        let index = e.target.getAttribute('index')
        let id = e.target.innerText
        a.click(id, index)
    }, false)
    function callback(index) {
        let activeDom = document.querySelectorAll('.letterList .item')
        for (let i = 0; i < activeDom.length; i++) {
            activeDom[i].classList.remove('active')
        }
        activeDom[index].classList.add('active')
    }
    let a = new Tablink({
        contentDom: cityList,
        tabDom: letterList,
        itemListDom: itemList,
        callback
    })
    a.init()
